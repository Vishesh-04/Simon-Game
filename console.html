<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="Assests/logo.png" />
    <title>Simon Game</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/console.css" />
  </head>

  <body>
    <header class="text-gray-600 body-font">
      <div
        class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center justify-center"
      >
        <a
          class="relative z-index-12 flex title-font font-medium items-center text-white mb-4 md:mb-0"
        >
          <img
            src="assests/logo.png"
            alt="Logo"
            class="w-12 h-12 rounded-full"
          />
          <span class="ml-3 text-2xl" style="font-family: 'Roboto Slab', serif"
            >Simon Game</span
          >
        </a>
      </div>
      <nav
        class="flex px-5 py-3 text-gray-700 border border-gray-200 rounded-lg"
        aria-label="Breadcrumb"
      >
        <ol
          class="inline-flex items-center space-x-1 md:space-x-2 rtl:space-x-reverse"
        >
          <li class="inline-flex items-center">
            <a
              href="index.html"
              class="inline-flex items-center text-sm font-medium text-gray-700 hover:text-blue-600 dark:text-gray-400 dark:hover:text-white"
            >
              <svg
                class="w-3 h-3 me-2.5"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="currentColor"
                viewBox="0 0 20 20"
              >
                <path
                  d="m19.707 9.293-2-2-7-7a1 1 0 0 0-1.414 0l-7 7-2 2a1 1 0 0 0 1.414 1.414L2 10.414V18a2 2 0 0 0 2 2h3a1 1 0 0 0 1-1v-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v4a1 1 0 0 0 1 1h3a2 2 0 0 0 2-2v-7.586l.293.293a1 1 0 0 0 1.414-1.414Z"
                /></svg
              >Home
            </a>
          </li>
          <li>
            <div class="flex items-center">
              <svg
                class="rtl:rotate-180 block w-3 h-3 mx-1 text-gray-400"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 6 10"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="m1 9 4-4-4-4"
                />
              </svg>
              <a
                href="#"
                class="ms-1 text-sm font-medium text-gray-700 hover:text-blue-600 md:ms-2 dark:text-gray-400 dark:hover:text-white"
                >Console</a
              >
            </div>
          </li>
        </ol>
      </nav>
    </header>
      
      <div class="heading">
        <h1>Simon Says Game</h1>
        <br />
        <h2>Press any key to start the game</h2>
        <h3></h3>
      </div>
      <div class="conta">
        <div class="btn-container">
          <div class="line-one">
            <div class="btn re " type="button" id="re"></div>
            <div class="btn yel " type="button" id="yel"></div>
          </div>
          <br />
          <div class="line-two">
            <div class="btn gre " type="button" id="gre"></div>
            <div class="btn pur " type="button" id="pur"></div>
          </div>
        </div>
      </div>
    <script src="js/app.js"></script>
    <h4 class="copyright">
      Built with <i class="fas fa-code"></i> and <i class="fas fa-heart"></i> by
      <a href="https://www.linkedin.com/in/vishesh-jindal/"
        ><span>Vishesh Jindal</span></a
      >
    </h4>
  </body>
</html>
